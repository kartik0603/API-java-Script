<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div id="filter">
        
        
        <div id="lth" class="filter">Low To High</div>
        <div id="htl" class="filter">High To Low</div>
        <div id="Llike" class="filter">Lowest Like</div>
        <div id="Mlike" class="filter">Highest Like</div>
        <div id="rate" class="filter">Highest Rating</div>
        <div class="ms-4">
            <form id="search">
                <input type="text" id="find" placeholder="Search By Category..." class="rounded"/>
                <input type="submit" class="rounded bg-primary text-light"/>
            </form>
        </div>
    </div>
    <div id="show_api_data"></div>
</body>
<script type="module" src="./index.js"></script>
